<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function idCheck(){
            // 1. 입력한 id값을 가져오고
            // 2. 입력 값 검증(있는지, 글자수)
            // 3. 검증결과에 따른 메시지 출력

            const idValue = document.getElementById("id").value;
            const idCheckResult = document.getElementById('idCheckResult')

            const idLegth = idValue.length
            if(idLegth == 0){
                console.log('필수항목입니다')
                idCheckResult.innerHTML = '필수항목입니다'
            } else if(idLegth <5 || idLegth >20){
                console.log('5~20자 이내로 작성해 주세요')
                idCheckResult.innerHTML = '5~20자 이내로 작성해 주세요'
                idCheckResult.style.color = 'red'
            } else {
                console.log('멋진아이디네요')
                idCheckResult.innerHTML = '멋진아이디네요'
                idCheckResult.style.color = 'green'
            }
            
        }
        

    </script>
</head>
<body>
    아이디: <input type="text" id="id" onblur="idCheck()" maxlength="20"> <br>
    <span id="idCheckResult"></span> 
</body>
</html>
