<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function fruitSelect(){
        const fruit = document.getElementById('fruits')
        console.log(fruit.value)
        const selected = document.getElementById('selected').value = fruit.value
    }
</script>
<body>
    <!-- 선택항목이 4개 있는 select 태그를 써봅시다 -->
    <select id="fruits" onchange="fruitSelect()">
        <option>선택하세요</option>
        <option value="apple">사과</option>
        <option value="strawberry">딸기</option>
        <option value="watermelon">수박</option>
        <option value="blueberry">블루베리</option>
    </select>
    <br>
    선택한 파일: <input type="text" id="selected">
</body>
</html>
