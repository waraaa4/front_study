<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
    function pwKey1(){
        const pw1 = document.getElementById('pw1').value
        const text1 = document.getElementById('text1')
        let pw1Length = pw1.length
        if(pw1Length == 0){
            text1.innerHTML = '필수항목입니다';
            text1.style.color = 'red'
        } else if(pw1Length < 8 || pw1Length > 20){
            text1.innerHTML = '8~20자리로 입력해주세요';
            text1.style.color = 'red'
        } else if(pw1Length >= 8 && pw1Length <= 20){
            text1.innerHTML = '좋습니다';
            text1.style.color = 'green'
        }
    }

    function pwKey2(){
        const pw1 = document.getElementById('pw1').value
        const pw2 = document.getElementById('pw2').value
        const text2 = document.getElementById('text2')

        if(pw1 == pw2){
            text2.innerHTML = '일치합니다'
            text2.style.backgroundColor = 'gray';
        } else{
            text2.innerHTML = '일치하지 않습니다.'
            text2.style.color = 'red'
        }
    }

</script>
<style>
    pw1 {color: white;}
</style>
<body>
    <!-- 
        비밀번호 입력하지 않으면 '필수항목입니다' 빨간색으로
        8자리 미만, 20자리 초과 입력하면 '8~20자리로 입력해주세요' 빨간색으로
        비밀번호 확인 결과는 비밀번호와 비밀번호확인 입력 칸의 값이 같다면 '일치합니다' 초록색으로
        값이 같지 않다면 '일치하지 않습니다' 빨간색으로
     -->
    <label for="pw1">비밀번호: </label> <input id="pw1" type="password" name="pw1" onblur="pwKey1()"> <br>
    <p id="text1">여기에 비밀번호 검증결과를 출력합니다.</p>
    <label for="pw2">비밀번호확인: </label> <input id="pw2" type="password" name="pw2" onkeyup="pwKey2()"> <br>
    <p id="text2">여기에 비밀번호 확인결과를 출력합니다.</p>
</body>
</html>
