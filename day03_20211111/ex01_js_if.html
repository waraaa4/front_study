<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if문을 사용하여 홀,짝 판별 코드
        const num1 = 5;
        if((num1%2) == 1){
            console.log("홀");
        } else{
            console.log("짝");
        }
        // if문 사용하여 3의배수인지 5의배수인지 공배수인지 출력코드
        const num2 = 5;
        if(num2%3 == 0 && num2%5 == 0){
            console.log("공배수");
        } else if(num2%5 == 0) {
            console.log("5의배수")
        } else if(num2%3 == 0) {
            console.log("3의배수")
        }
  
    </script>
</head>
<body>
    
</body>
</html>
