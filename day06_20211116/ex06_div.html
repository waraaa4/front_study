<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 10px;
        }
        .parent {
            width: 300px;
            height: 200px;
            background-color: royalblue;
            font-size: 20px;
        }
        /* 부모-자식: 자식 태그의 너비는 따로 지정하지 않으면 부모 너비를 갖는다. */
        .chid {
            height: 100px;

            /* 10em = 200px */
            /* width: 10em; */

            /* 10rem = 160px */
            width: 10rem;
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="chid"></div>
    </div>
</body>
</html>
