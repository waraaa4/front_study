<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <!-- 로고 로그인 회원가입 -->
        <header class="header">
            <div class="logo">
                <h1>worldMarket</h1>
            </div>
            <div class="member">
                <a href="/member/save">회원가입</a>
                <a href="/member/login">로그인</a>
            </div>
        </header>

        <!-- 카테고리 서치 마이페이지 장바구니 -->
        <section class="section_nav">
            <div class="category">
                <div class="ham_btn hover-this">
                    <div class="move"><span></span><span></span><span></span></div>
                </div>
            </div>
            <div class="myPage">
                <a href="/member/myPage">마이페이지</a>
                <a href="/member/myPage">장바구니</a>
            </div>
        </section>

        <!-- 메인 이미지 -->
        <section class="section_MainImg">
            <h1>asdqwd</h1>
            <div class="search">
                <form action="/board/search" method="get">
                    <select name="searchtype">
                        <option value="b_title">제목</option>
                        <option value="b_writer">작성자</option>
                    </select>
                    <input type="text" name="keyword" placeholder="검색어..">
                    <input type="submit" value="검색">
                </form>
            </div>
        </section>

        <!-- 게시글 목록 -->
        <section class="section_box">
            <c:forEach items="${boardList}" var="board">
                <ul class="boxs">
                    <li>
                        <img alt="" src="피카츄.png">
                        <a href="/board/detail?b_number=${board.b_number}">타이틀</a>
                    </li>
                </ul>
                <ul class="boxs">
                    <li>
                        <img alt="" src="피카츄.png">
                        <a href="/board/detail?b_number=${board.b_number}">타이틀</a>
                    </li>
                </ul>
                <ul class="boxs">
                    <li>
                        <img alt="" src="피카츄.png">
                        <a href="/board/detail?b_number=${board.b_number}">타이틀</a>
                    </li>
                </ul>
                <ul class="boxs">
                    <li>
                        <img alt="" src="피카츄.png">
                        <a href="/board/detail?b_number=${board.b_number}">타이틀</a>
                    </li>
                </ul>
                <ul class="boxs">
                    <li>
                        <img alt="" src="피카츄.png">
                        <a href="/board/detail?b_number=${board.b_number}">타이틀</a>
                    </li>
                </ul>
            </c:forEach>
            <div>
                <c:choose>
                    <c:when test="${paging.page<=1}">
                        [이전]&nbsp;
                    </c:when>
                    <c:otherwise>
                        <a href="/board/findAll?page=${paging.page-1}">[이전]</a>&nbsp;
                    </c:otherwise>
                </c:choose>
                
                <c:forEach begin="${paging.startPage}" end="${paging.endPage}" var="i" step="1">
                    <c:choose>
                        <c:when test="${i eq paging.page}">
                            ${i}
                        </c:when>
                        <c:otherwise>
                            <a href="/board/findAll?page=${i}">${i}</a>
                        </c:otherwise>
                    </c:choose>
                </c:forEach>
            
                <c:choose>
                    <c:when test="${paging.page>=paging.maxPage}">
                        [다음]
                    </c:when>
                    <c:otherwise>
                        <a href="/board/findAll?page=${paging.page+1}">[다음]</a>
                    </c:otherwise>
                </c:choose>
            </div>
        </section>

        <!-- 카피라이터 -->
        <footer>
            <div>
                <p>Copyrightⓒ worldMarket All rights reserved.</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
