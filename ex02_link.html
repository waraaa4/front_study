<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크태그 연습</title>
    <style>
        /* a 태그 스타일 적용 */
        a {
            color: red;
        }
        a:link {
            text-decoration: none;
        }
        /* hover: 해당 요소에 마우스를 올렸을 때
            가상 선택자 */
        a:hover {
            color: rosybrown;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <!-- ui/ux -->
    <!-- 아마존 홈페이지로 이동하는 링크(새창에서 이동됨) -->
    <a href="https://www.amazon.com/" target="blank">쿠팡 새창이동</a> <br>
    <!-- 쿠팡 홈페이지로 이동하는 링크 -->
    <a href="https://www.coupang.com/">쿠팡 이동</a>
    <!-- 이미지 클릭했을 때 링크 -->
    <a href="https://www.apple.com" target="_blank">
    <!-- src: 출력할 그림 경로, alt: 그림이 안뜰경우 보여줄 텍스트 -->
        <img src="./images/다운로드.jpg" alt="애플로고">
    </a>
    <img src="./images/다운로드.jpg" alt="">
</body>
</html>
