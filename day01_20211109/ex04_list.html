<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 태그</title>
    <style>
        ul{
            list-style-type: none;
        }
        ol{
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <!-- 리스트 태그 
        ul(unordered list): 순서가 없는 리스트 선언
        ol(ordered list): 순서가 있는 리스트 선언
        실제 항목은 li -->
    <ul>
        <li>java</li>
        <li>python</li>
        <li>c</li>
        <li>javascrip</li>
    </ul>
    <ol>
        <li>자바공부</li>
        <li>DB공부</li>
        <li>프론트공부</li>
        <li>백엔드공부</li>
    </ol>
</body>
</html>
